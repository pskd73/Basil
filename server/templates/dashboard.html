{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col s6 m3">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ basic_info['active_min'] }} min</span>
                <p>Total time spent</p>
            </div>
        </div>
    </div>
</div>
<h3>Timeline</h3>
<div id="timeline"></div>
<script>
        fetch('/get_viz/timeline')
            .then(function(response) { return response.json(); })
            .then(function(item) { Bokeh.embed.embed_item(item); })




</script>
<h3>Apps</h3>
<div id="per_app_usage"></div>
<script>
        fetch('/get_viz/per_app_usage')
            .then(function(response) { return response.json(); })
            .then(function(item) { Bokeh.embed.embed_item(item); })




</script>
{% endblock %}
